<h2>🎣 釣果登録</h2>

<form method="POST">

    <label>魚の名前</label><br>
    <input type="text" name="fish_name" required>
    <br><br>

    <label>釣り場</label><br>
    <input type="text" name="spot_name" required>
    <br><br>

    <label>サイズ（cm）</label><br>
    <input type="number" step="0.1" name="size_cm" required>
    <br><br>

    <button type="submit">登録する</button>

</form>
